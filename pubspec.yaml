name: frozen_food
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 # Pastikan menggunakan versi terbaru
  flutter_lints: ^4.0.0

flutter_icons:
  android: true       # Mengatur icon untuk Android
  ios: true           # Mengatur icon untuk iOS
  image_path: "assets/images/app_icon.png"  # Lokasi gambar icon yang akan digunakan

flutter:
  uses-material-design: true

  assets:
    - assets/images/app_icon.png  # Pastikan gambar icon tersedia di lokasi ini
